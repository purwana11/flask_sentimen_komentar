<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
        img { max-width: 100%; height: auto; }
        .navbar {
            background-color: #343a40; /* Mengubah warna navbar menjadi lebih gelap */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan untuk efek 3D */
        }
        .navbar-brand {
            font-weight: bold; /* Membuat font logo lebih tebal */
            color: #ffffff; /* Mengubah warna teks logo menjadi putih */
        }
        .nav-link {
            color: #ffffff; /* Mengubah warna teks link menjadi putih */
            transition: color 0.3s ease; /* Menambahkan efek transisi warna */
        }
        .nav-link:hover {
            color: #f8f9fa; /* Mengubah warna teks link saat dihover menjadi lebih terang */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Sentiment App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="/visualisasi">Visualisasi</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
